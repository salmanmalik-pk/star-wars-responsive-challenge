<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Star Wars Digital Trading cards">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/responsive-grid.css">

</head>

<body>
	<main role="main">
		<header>
			<div class="header">
				<div class="row">
					<h1>Star Wars Charachters</h1>
					<p>Incomplete list</p>
				</div>
			</div>
		</header>
	</main>

	<section id="cards" class="cards">
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img class="card" src="images/rey_square.png">
					<div class="details">	
						<h2>Ray</h2>
						<p>Protagonist, from Tatooine</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img class="card" src="images/finn_square.png">
					<div class="details">	
						<h2>Finn</h2>
						<p>Storm Trooper, befriend Ray</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img class="card" src="images/kylo_square.png">
					<div class="details">	
						<h2>Kylo</h2>
						<p>Main villain, or is he?</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img class="card" src="images/poe_square.png">
					<div class="details">	
						<h2>Poe</h2>
						<p>Neutral Pilot</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img class="card" src="images/chewbacca_square.png">
					<div class="details">	
						<h2>Chewbacca</h2>
						<p>A great first mate</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img class="card" src="images/yoda_square.png">
					<div class="details">	
						<h2>Yoda</h2>
						<p>Wise old Jedi master</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
